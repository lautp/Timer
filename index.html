    <link rel="stylesheet" href="style.css">

<body>
    <div class="timer">
        <div class="controls">
            <input id="time" type="number" min="0" value="30">
            <div>
                <button id="play" value="start"><i class="far fa-play-circle"></i></button>
                <button id="pause" value="pause"><i class="far fa-pause-circle"></i></button>
            </div>
        </div>
        <svg  class="dial">
        <circle id="circ" 
                r="190" 
                cx="0" 
                cy="200" 
                fill="transparent" 
                stroke="indigo"
                stroke-width="15"
                transform="rotate (-90 100 100)">
        </circle>
        </svg>
    </div>

    
       
    <script src = "timer.js"></script>
    <script src = "index.js"></script>
</body>
</html>
